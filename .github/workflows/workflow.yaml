name: Workflow

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

# Cancel any in progress run of the workflow for a given PR
# This avoids building outdated code
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn format:check
      - run: yarn lint
  depcheck:
    name: Depcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn depcheck
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn typecheck
      - run: yarn test:ci
  deploy:
    #    if: github.ref == 'refs/heads/main' # TODO UNCOMMENT BEFORE MERGING. just to test.
    name: Deploy to GH Pages
    runs-on: ubuntu-latest
#    needs: # TODO UNCOMMENT BEFORE MERGING. just to test.
#      - lint
#      - depcheck
#      - test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
