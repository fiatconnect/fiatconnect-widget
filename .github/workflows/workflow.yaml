name: Workflow

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

# Cancel any in progress run of the workflow for a given PR
# This avoids building outdated code
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn format:check
      - run: yarn lint
  depcheck:
    name: Depcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn depcheck
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn typecheck
      - run: yarn test:ci
  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn e2e:ci
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: videos
          path: tests/e2e/videos
